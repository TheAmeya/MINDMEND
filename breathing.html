<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a7d6f9, #ffffff);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .icon {
            display: inline-block;
            margin: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4a90e2;
            color: white;
            line-height: 80px; /* Center text vertically */
            font-size: 30px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .icon:hover {
            background-color: #357ABD;
        }

        .icon i {
            font-size: 50px;
        }

        .icon-label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>Breathing Exercises</h1>

    <div>
        <a href="https://www.youtube.com/watch?v=1m3w7b7kWyQ" class="icon" target="_blank">
            <i class="fas fa-lungs"></i>
            <span class="icon-label">Deep Breathing</span>
        </a>

        <a href="https://www.youtube.com/watch?v=Yp1XG2qV8-s" class="icon" target="_blank">
            <i class="fas fa-breathalyzer"></i>
            <span class="icon-label">Box Breathing</span>
        </a>

        <a href="https://www.youtube.com/watch?v=UOj1v73Yv4g" class="icon" target="_blank">
            <i class="fas fa-snowflake"></i>
            <span class="icon-label">4-7-8 Breathing</span>
        </a>

        <a href="https://www.youtube.com/watch?v=QhQm3w3dPwo" class="icon" target="_blank">
            <i class="fas fa-wind"></i>
            <span class="icon-label">Nadi Shodhana</span>
        </a>

        <a href="https://www.youtube.com/watch?v=8-VtKaD4k1E" class="icon" target="_blank">
            <i class="fas fa-water"></i>
            <span class="icon-label">Calming Breath</span>
        </a>
    </div>

</body>
</html>
