<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login - Welcome Back</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#1B9AF5" data-border-radius='medium'></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
    <header class="w-full py-6">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">            <div class="flex justify-center">
                <img src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo" class="h-8">            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-sm">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Welcome back</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to continue to your account
                </p>            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">                    <div class="relative">
                        <label for="email-address" class="sr-only">Email address</label>                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none !rounded-button relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-custom focus:border-custom focus:z-10 sm:text-sm" placeholder="Email address">                    </div>
                    <div class="relative mt-4">
                        <label for="password" class="sr-only">Password</label>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none !rounded-button relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-custom focus:border-custom focus:z-10 sm:text-sm" placeholder="Password">                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none" onclick="togglePassword()">                                <i class="fas fa-eye" id="togglePassword"></i>
                            </button>
                        </div>                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded">                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-custom hover:text-custom-600">                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium !rounded-button text-white bg-custom hover:bg-custom-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">                        Sign in
                    </button>
                </div>

                <div class="relative my-6">                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 !rounded-button shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                        <i class="fab fa-google mr-2"></i>
                        Google
                    </button>
                    <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 !rounded-button shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                        <i class="fab fa-facebook-f mr-2"></i>
                        Facebook
                    </button>
                </div>            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="#" class="font-medium text-custom hover:text-custom-600">                    Register here
                </a>
            </p>
        </div>
    </main>

    <footer class="w-full py-6">        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                Â© 2024 Your Company. All rights reserved.
            </p>        </div>
    </footer>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (password.type === 'password') {
                password.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script></body>
</html>
